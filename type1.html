<!DOCTYPE html>
<html>
<head>
      <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>

    <div class="slideshow-container">

          <div class="mySlides fade">
            <img src="https://img.jamesedition.com/listing_images/2020/12/01/14/09/15/2ab38f36-c06b-4873-825b-e7477721284d/je/2200xxsxm.jpg" style="width:100%">
            <div class="text">Buy your own real estate!</div>
          </div>

          <div class="mySlides fade">
            <img src="https://img.jamesedition.com/listing_images/2020/12/01/14/09/15/11a490d4-132b-4b85-bedc-d14a893e72af/je/2000xxs.jpg" style="width:100%">
            <div class="text">All types!</div>
          </div>

          <div class="mySlides fade">
            <img src="https://img.jamesedition.com/listing_images/2020/12/01/14/09/15/29f4c758-b811-4524-85c4-7846926066d2/je/2200xxsxm.jpg" style="width:100%">
            <div class="text">From the north to the south!</div>
          </div>

    </div>
    <br>

    <div style="text-align:center">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

    <script>
          var slideIndex = 0;
          showSlides();

          function showSlides() {
                var i;
                var slides = document.getElementsByClassName("mySlides");
                var dots = document.getElementsByClassName("dot");
                for (i = 0; i < slides.length; i++) {
                  slides[i].style.display = "none";
                }
                slideIndex++;
                if (slideIndex > slides.length) {slideIndex = 1}
                for (i = 0; i < dots.length; i++) {
                  dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex-1].style.display = "block";
                dots[slideIndex-1].className += " active";
                setTimeout(showSlides, 5000);
          }
    </script>

</body>
</html>
